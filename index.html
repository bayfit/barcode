<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check in App</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
    <div class="container" style="text-align: center">
        <canvas id="canvas" width="360" height="200" style="border: 1px solid #333;"></canvas>

        <div class="content">
            <div id="barcodes"></div>
            <button onclick="addToResults()">INSERT</button>
        </div>
        <h4 style="text-align: center">LIST RESULTS</h4>
        
        <table class="placeholder-table" style="margin: 0 auto; text-align: center;">
            <tr>
                <td style="width: 50%;"><b>Timestamp</b></td>
                <td style="width: 50%;"><b>Code</b></td>
            </tr>
        </table>
        <hr>
        <div class="data-exported">
            <table id="res-list" style="margin: 0 auto;">
                <tr style="display: none;">
                    <td><b>Timestamp</b></td>
                    <td><b>Code</b></td>
                </tr>
            </table>
        </div>
        
        <hr>
        <button onclick="download_table_as_csv('res-list')" id="exportBtn">Download As CSV</button>
    </div>


    <script src="./assets/main.js"></script>
</body>

</html>
